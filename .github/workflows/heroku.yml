name: Deploy to Heroku

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Heroku
        run: |
          git subtree push --prefix=FlaskAPI heroku master
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
